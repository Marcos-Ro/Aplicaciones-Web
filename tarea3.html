<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Clientes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            width: 600px;
        }

        h2, h3 {
            text-align: center;
            color: #0077cc;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #0077cc;
            outline: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #0077cc, #005fa3);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #005fa3, #00457a);
        }

        table {
            margin-top: 25px;
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #0077cc;
            color: white;
        }

        tr:nth-child(even) {
            background: #f5faff;
        }

        tr:hover {
            background: #dceeff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Cliente</h2>
        <form id="formCliente">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required pattern="[A-Za-z\s]+">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required pattern="[A-Za-z\s]+">

            <label for="email">Correo:</label>
            <input type="email" id="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required pattern="[0-9]{10}">

            <button type="submit">Registrar</button>
        </form>

        <h3>Clientes Registrados</h3>
        <table id="tablaClientes">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán los clientes -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById("formCliente");
        const tabla = document.getElementById("tablaClientes").querySelector("tbody");
        let clientes = [];

        form.addEventListener("submit", function(event){
            event.preventDefault();

            let cliente = {
                cedula: document.getElementById("cedula").value,
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                email: document.getElementById("email").value,
                telefono: document.getElementById("telefono").value
            };

            clientes.push(cliente);
            tabla.innerHTML = "";

            clientes.forEach(c => {
                let fila = `
                    <tr>
                        <td>${c.cedula}</td>
                        <td>${c.nombre}</td>
                        <td>${c.apellido}</td>
                        <td>${c.email}</td>
                        <td>${c.telefono}</td>
                    </tr>
                `;
                tabla.innerHTML += fila;
            });

            form.reset();
        });
    </script>
</body>
</html>
